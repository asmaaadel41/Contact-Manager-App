<section class="contacts-section">
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <p class="h3 text-danger fw-bold">Add Contact</p>
        <p class="fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque ullam in ea quia nesciunt
          animi dolor, sit accusantium provident earum? Sapiente iure voluptatem quibusdam minus iste! Rerum deleniti
          magni necessitatibus.</p>
      </div>
    </div>

    <!-- Create Contact Form-->
    <div class="row">
      <div class="col-sm-4">
        <form (submit)="addContact()">
          <div class="mb-2">
            <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="mb-2">
            <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url">
          </div>
          <div class="mb-2">
            <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-2">
            <input [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control"
              placeholder="Mobile Number">
          </div>
          <div class="mb-2">
            <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company">
          </div>
          <div class="mb-2">
            <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title">
          </div>
          <div class="mb-2" *ngIf="groups.length > 0">
            <select class="form-control" [(ngModel)]="contact.groupId" name="groupId">
              <option value="">Select A Group</option>
              <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
            </select>
          </div>
          <div class="mb-2">
            <input type="submit" class="btn btn-danger" value="Create">
            <a routerLink="/" class="btn btn-dark ms-2">Close</a>
          </div>
        </form>
      </div>
      <div class="col-sm-3">
        <img class="contact-img rounded-circle"
          [src]="contact.photo"
          alt="">
      </div>
    </div>
  </div>
</section>
